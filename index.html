<!DOCTYPE html>
<html>
	<head>
		<title>3irad</title>
		<link rel="stylesheet" type="text/css" href="screen.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script src="jquery-3.1.1.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	</head>
	<body id="body" onload="onLoad()">
		<div class="firstScreen">
			<h1>3 Snabba Svar</h1>
			<div class="buttonDiv">
				<button class="startknapp knapp">Spela</button>
				<button class="reglerknapp knapp" onclick="showInterstitialFunc()">Regler och hjälp</button>
			</div>
		</div>
		<div class="secondScreen">
			<img class="questionButton" src="img/questionmark.png" alt="help">
			<h2>Nämn 3</h2>
			<div><p></p></div>
			<p class="timer">7</p>
			<button class="nextStatementButton">Nästa</button>
			<div class="loadingBar">
				<div class="replayDiv">
					<img class="replayButton" src="img/replay.png" alt="replay">
				</div>
				<div class="bar"></div>
			</div>
		</div>
		<script src="javascript.js"></script>
		<script src="admob.js"></script>
	</body>
</html>
